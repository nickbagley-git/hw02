<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styleCalc.css">
  </head>

  <body>
    <div id="calcWrap">
      <table id="calc">
        <tr>
          <td id="output" colspan="4">0</td>
        </tr>
        <tr>
          <td><button class="num" id="num1">1</button></td>
          <td><button class="num" id="num2">2</button></td>
          <td><button class="num" id="num3">3</button></td>
          <td><button id="add">+/=</button></td>
        </tr>
        <tr>
          <td><button class="num" id="num4">4</button></td>
          <td><button class="num" id="num5">5</button></td>
          <td><button class="num" id="num6">6</button></td>
          <td><button id="subtract">-</button></td>
        </tr>
        <tr>
          <td><button class="num" id="num7">7</button></td>
          <td><button class="num" id="num8">8</button></td>
          <td><button class="num" id="num9">9</button></td>
          <td><button id="multiply">x</button></td>
        </tr>
        <tr>
          <td><button id="clear">C</button></td>
          <td><button class="num" id="num0">0</button></td>
          <td><button id="decimal">.</button></td>
          <td><button id="divide">/</button></td>
        </tr>
      </table>
    </div>

    <script src="code.js"></script>
  </body>
</html>
